<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="name=wangding, email=408542507@qq.com">
  <link rel="shortcut icon" href="../favicon.svg">
  <title>fixed positioning</title>
  <style>
  body {
    width: 500px;
    margin: 0 auto;
  }

  h1 {
    text-align: center
  }

  p {
    background-color: lightgreen;
    border: 2px solid green;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
  }

  .positioned {
    position: fixed;
    top: 30px;
    left: 30px;
    background: lightpink;
    border: 2px solid red;
  }

  .positioned+p {
    height: 800px;
  }
  </style>
</head>
<body>
<h1>Positioning</h1>

<p>I am a basic block level element.</p>
<p class="positioned">fixed</p>
<p>I am a basic block level element.</p>
</body>
</html>
