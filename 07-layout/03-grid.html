<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="name=wangding, email=408542507@qq.com">
  <link rel="shortcut icon" href="//cdn.jsdelivr.net/gh/wangding/i@master/favicon.svg">
  <title>grid</title>
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .wrapper {
    height: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 10px;
  }

  .wrapper div {
    background-color: lightgreen;
  }

  .box1 {
    grid-column: 2 / 4;
    grid-row: 1;
  }

  .box2 {
    grid-column: 1;
    grid-row: 1 / 3;
  }

  .box3 {
    grid-row: 2;
    grid-column: 3;
  }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="box1">One</div>
  <div class="box2">Two</div>
  <div class="box3">Three</div>
</div>
</body>
</html>
