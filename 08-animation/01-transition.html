<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transition</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    div {
      margin: 50px auto;
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      transition: 1s;
    }

    div:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
