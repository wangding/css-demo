<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    div {
      margin: 50px auto;
      width: 100px;
      height: 100px;
      background-color: lightgreen;
    }

    div:hover {
      animation-duration: 1s;
      animation-name: rotate;
    }

    @keyframes rotate {
      0%   { transform: rotate(0);}
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
